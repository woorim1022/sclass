
{% extends 'base.html' %}
{% block content %}

    <p>가게리스트</p>

    <!--필터링-->
    <form action="{% url 'result' %}" method="get">
        <select name='query'>
            <option value="{{None}}">지역</option>
            <option value="GN">강남</option>
            <option value="SC">서초</option>

    <!--글목록-->
    {% for store in stores.all %}

    {% endfor %}

    <br>
    <a href="{% url 'register' %}">스토어 등록하기</a>

{% endblock %}
